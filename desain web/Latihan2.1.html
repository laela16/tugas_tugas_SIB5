<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Table</title>
</head>
<body>
    <h3>JUDUL</h3>
    <table border="1" width="" cellpadding="" cellspacing="50">
        <tr bgcolor="#95a5a6">
            <th>Jenis</th>
            <th>Menu</th>
            <th>Harga</th>
        </tr>
        <tr>
            <td rowspan="2">Makanan</td>
            <td>Sop Iga</td>
            <td rowspan="2">RP.15.000</td>
        </tr>
        <tr>
            <td>Nasi Goreng Spesial</td>
        </tr>
        <tr>
            <td rowspan="2">Minuman</td>
            <td>Sop Buah Spesial</td>
            <td rowspan="2">RP.10.000</td>
        </tr>
        <tr>
            <td> Aneka Jus</td>
        </tr>
        <tr>
            <td colspan="3" align="center" bgcolor="#95a5a6">Semoga Anda Puas</td>
        </tr>
    </table>
</body>
</html>
