<script>
    // if satu kondisi
    let pelanggan = "Haechan";
    let TotalBelanja = 150000;
    let Keterangan = "";

    if (TotalBelanja > 100000){
        Keterangan = "Selamat" + pelanggan + "Anda Mendapatkan Hadiah";
    }else{
        Keterangan = "Terimakasih" + pelanggan + "Sudah Belanja";
    }
    document.write("Atas nama pelanggan" + pelanggan + 
    "Dengan Total Belanja" + TotalBelanja + "Keterangan" + Keterangan);
</script>
